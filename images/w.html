<div>
    <h2 class="modal-title">Leave your contacts and we will call you back</h2>
    <div class="modal-name">
        <form class="modal-form" name="reviev_form">
            <label for="user_name">Name
                <input type="name" id="user_name" />
            </label>
        </form>
    </div>
    <div class="modal-phone">
        <form class="modal-form" name="reviev_form">
            <label for="user_name">Phone
                <input type="phone" id="user_phone" />
            </label>
        </form>
    </div>
    <div class="modal-email">
        <form class="modal-form" name="reviev_form">
            <label for="user_name">Email
                <input type="email" id="user_email" />
            </label>
        </form>
    </div>
    <div class="modal-comment">
        <form class="modal-form" name="reviev_form">
            <label for="user_name">Comment
                <input type="text" id="user_comment" placeholder="Text input" />
            </label>
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</div>
